<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoreuAcademy - Formulário de Inscrição</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>JoreuAcademy</legend>

                <!-- Text input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Login</label>  
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="Nome Do Usuario" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Appended Input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="appendedtext">Email</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="appendedtext" name="appendedtext" class="form-control" placeholder="" type="text" required="">
                            <span class="input-group-addon">@gmail.com</span>
                        </div>
                    </div>
                </div>

                <!-- Prepended text -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="prependedtext">Número</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">+55</span>
                            <input id="prependedtext" name="prependedtext" class="form-control" placeholder="" type="text" required="">
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">CPF</label>  
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordinput">Senha</label>
                    <div class="col-md-4">
                        <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordinput">Confirme a Senha</label>
                    <div class="col-md-4">
                        <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Multiple Radios -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radios">Sexo</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="radios-0">
                                <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                                Homem
                            </label>
                        </div>
                        <div class="radio">
                            <label for="radios-1">
                                <input type="radio" name="radios" id="radios-1" value="2">
                                Mulher
                            </label>
                        </div>
                        <div class="radio">
                            <label for="radios-2">
                                <input type="radio" name="radios" id="radios-2" value="3">
                                Prefiro não Dizer
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radios">Treino</label>
                    <div class="col-md-4"> 
                        <label class="radio-inline" for="radios-0">
                            <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                            Leve
                        </label> 
                        <label class="radio-inline" for="radios-1">
                            <input type="radio" name="radios" id="radios-1" value="2">
                            Médio
                        </label> 
                        <label class="radio-inline" for="radios-2">
                            <input type="radio" name="radios" id="radios-2" value="3">
                            Pesado
                        </label> 
                        <label class="radio-inline" for="radios-3">
                            <input type="radio" name="radios" id="radios-3" value="4">
                            Competidor
                        </label>
                    </div>
                </div>

                <!-- Button Drop Down -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="buttondropdown">Horário de Treino</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="ex: 13:00/15:00" type="text" required="">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    Períodos
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="#">Manhã</a></li>
                                    <li><a href="#">Tarde</a></li>
                                    <li><a href="#">Noite</a></li>
                                    <li><a href="#">Madrugada</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Multiple Radios -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radios">Possui Alguma Doença ou Deformação?</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="radios-0">
                                <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                                Sim
                            </label>
                        </div>
                        <div class="radio">
                            <label for="radios-1">
                                <input type="radio" name="radios" id="radios-1" value="2">
                                Não
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textarea">Quais?</label>
                    <div class="col-md-4">                     
                        <textarea class="form-control" id="textarea" name="textarea"></textarea>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
